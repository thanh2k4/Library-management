spring.datasource.url=jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:postgres}?user=${DATABASE_USER:postgres}&password=${DATABASE_PASSWORD:0}&sslmode=${SSL:disable}
spring.datasource.driver-class-name=org.postgresql.Driver

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG


server.port=8080
spring.security.user.name=admin
spring.security.user.password=adminpass

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=public


springdoc.override-with-generic-response=false

jwt.refresh-token.duration=1296000
jwt.access-token.duration=900
jwt.refresh-token.
jwt.access-token.

logging.level.root=INFO
management.endpoints.web.exposure.include=health,info
management.security.enabled=false

spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

spring.main.allow-circular-references=true

spring.application.name=library-management

spring.jackson.time-zone=Asia/Bangkok


